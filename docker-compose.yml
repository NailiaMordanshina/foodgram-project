version: '3.3'volumes:  pg_data:  static_volume:  media_volume:services:  db:    image: postgres:13.10    env_file: .env    volumes:      - pg_data:/var/lib/postgresql/data      backend:    build: ./backend/    env_file: .env    volumes:      - static_volume:/backend_static      - media_volume:/media    depends_on:      - db    command: >      bash -c "python manage.py collectstatic --noinput && python manage.py migrate --run-syncdb && python manage.py csv_import && cp -r /app/backend_static/. /backend_static/ && gunicorn -b 0.0.0.0:8000 foodgram.wsgi"    frontend:    image: mnelly/foodgram_frontend:latest    volumes:      - ../frontend/:/app/result_build/    depends_on:      - backend  gateway:    image: mnelly/foodgram_gateway:latest    env_file: .env    depends_on:      - backend    volumes:      - static_volume:/static/      - media_volume:/media/    ports:      - 8000:80